<main class="mainContacto">
	<section class="sectionForm">
		<fieldset class="fieldset">
			<legend>Datos Personales</legend>
	<form action="envio.php">
		<label for="name">Nombre</label>
		<input type="text" id="name" placeholder="Tu Nombre"><br>
		<label for="email">Correo Electronico</label>
		<input type="text" id="email" placeholder="ejemplo@hotmail.com"><br>
		<label for="gender">Genero</label>
		<select name="Genero" id="Gender">
			<option value="femenino">Femenino</option>
			<option value="masculino">Masculino</option></select>
		</fieldset>
		<fieldset class="fieldset">
			<legend>Interes</legend>
			<label for="entrenar">Plan de entrenamiento</label>
			<input type="checkbox" id="entrenar" value="entrenamiento" ><br>
			<label for="alimentar">Plan de alimentacion</label>
			<input type="checkbox" id="alimentar" value="alimentacion"><br>
			<label for="personaltrainner">Personal Trainner</label>
			<input type="checkbox" id="personaltrainner" value="personaltrain">
		</fieldset>
		<fieldset class="fieldset">
			<legend>Consultar</legend>
			<label for="consultar">Escribe tu consulta</label><br>
			<textarea name="consultas" id="consultar" cols="30" rows="10" placeholder="Escribe aqui..."></textarea>
			<br><input type="reset" value="Cancelar">
			<input type="submit" value="Enviar">
		</fieldset>

	</form>
	</section>
